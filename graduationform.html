<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduation Form</title>
  </head>

  <body style="background-image: url(https://i.ibb.co/F4nc7rr/graduation-day-royalty-free-image-1647266748.jpg); ">
    <h1 style="margin-left: 45%">
      <u>Online Graduation Form.</u>
    </h1>

    <form
      style="
        border: solid;
        width: 42%;
        border-width: 0.05cm;
        margin-left: 30%;
        background-color: white;
        border-radius: 3%;
       
        
      "
    >
      <div style="margin-left: 5%">
        <img
          src="https://i.ibb.co/BKzpJPj/MKU-Logo.jpg"
          alt="MKU-Logo.jpg"
          width="300"
          height="300"
          style="margin-bottom: 3%;"
        />
      </div>
      <div style="margin-left: 30%; margin-top: -41.4%">
        <div style="margin-left: 50%">
          <img
            src="https://i.ibb.co/w68dfj0/Graduation-Logo.png"
            width="120"
            height="100"
          />
        </div>
        <div style="margin-left: 25%">
          <input type="text" placeholder="FIRST NAME:" />
          <input type="text" placeholder="LAST NAME:" /><br /><br />
          <input type="text" placeholder="ADMN_NO (bit/000/000)" />
          <input
            type="text"
            placeholder="COURSE:Basic & advanced web design & development. "
          /><br /><br />
          <select>
            <option>Select Graduation Date</option>
            <option>25-April-2024</option>
            <option>25-December-2024</option></select
          ><br /><br />
          Male<input type="radio" name="gender" id="male" /> Female<input
            type="radio"
            name="gender"
            id="female"
          /><br /><br />
          <textarea name="comment" style="width: 90%" placeholder="Enter any comment or feedback in this space..."></textarea
          >
          <br /><br />
          <marquee direction="right"><i>Congratulations class of 2023!!!</i></marquee>

    

          <br />
          <div style="margin-left: 37%">
            <input type="submit" value="SUBMIT " style="margin-bottom: 5%" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
